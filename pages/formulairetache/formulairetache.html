<ion-header>

  <ion-navbar>
    <ion-title>{{titreFormulaire}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Titre</ion-label>
      <ion-input [(ngModel)]="tache.titre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Texte</ion-label>
      <ion-textarea [(ngModel)]="tache.texte"></ion-textarea>
    </ion-item>
    <ion-item>
      <img [src]="tache.image" [(ngModel)]="tache.image" *ngIf="tache.image != null">
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button full color="danger" (click)="prendrePhoto()">prendre une photo</button>
    <button ion-button full color="secondary" (click)="SaveFormulaire()">Enregistrer</button>
  </ion-toolbar>
</ion-footer>
